<!-- 页面特有的JS -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // 设置导航按钮事件
    const exploreButton = document.getElementById('explore-button');
    if (exploreButton) {
      exploreButton.addEventListener('click', function() {
        // 使用现有的NavigationController导航到下一页
        const navItems = document.querySelectorAll('.nav-item');
        const currentIndex = Array.from(navItems).findIndex(item => item.classList.contains('active'));
        
        if (currentIndex < navItems.length - 1) {
          const nextPageId = navItems[currentIndex + 1].getAttribute('data-page');
          window.NavigationController.navigateToPage(nextPageId, 'next');
        }
      });
    }
    
    // 初始化数字计数动画
    const countElements = document.querySelectorAll('[data-countup]');
    countElements.forEach(el => {
      const target = parseInt(el.getAttribute('data-countup'));
      const duration = 2000; // 2秒
      const suffix = el.getAttribute('data-suffix') || '';
      
      let startTimestamp;
      
      function step(timestamp) {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        const easedProgress = 1 - Math.pow(1 - progress, 3); // 缓动函数
        
        const currentValue = Math.floor(easedProgress * target);
        el.textContent = currentValue + suffix;
        
        if (progress < 1) {
          window.requestAnimationFrame(step);
        }
      }
      
      // 延迟开始动画，让其他元素先加载
      setTimeout(() => {
        window.requestAnimationFrame(step);
      }, 1000);
    });
  });
</script>
